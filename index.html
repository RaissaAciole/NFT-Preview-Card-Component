<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT Preview Card Component</title>
</head>
<body>
    <div class="background-box">
        <div class="card-component">
            <div class="container-images">
                <div class="container-icon-view">
                    <img class="icon-view" src="./img/icon-view.svg" alt="icon-view" width="50px">
                </div>

                <img class="image-equilibrium" src="./img/image-equilibrium.jpg" alt="image-equilibrium" width="250px">
            </div>

            <div class="text">
                <p class="title">Equilibrium #3429</p>
                <p class="paragraph">
                    Our Equilibrium collection promotes<br>
                    balance and calm.
                </p>
            </div>
    
            <div class="together">
                <div class="ethereum">
                    <img class="image-icon-ethereum" src="./img/icon-ethereum.svg" alt="icon-ethereum">
                    <p class="ethereum-text">0.041 ETH</p>
                </div>
        
                <div class="clock">
                    <img class="image-icon-clock" src="./img/icon-clock.svg" alt="icon-clock">
                    <p class="text-clock">3 days left</p>
                </div>
            </div>
    
            <div class="creator-avatar">
                <img class="image-avatar" src="./img/image-avatar.png" alt="image-avatar" width="25px">
                <p class="text-creator">Creation of</p>
                <p class="name-creator">Jules Wyvern</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
